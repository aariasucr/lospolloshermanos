<link
  href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
  rel="stylesheet"
/>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.1/jquery.min.js"></script>

<div></div>

<header class="clearfix feed-header" data-role="banner">
  <div class="profile-user">
    <div class="row-fluid">
      <div class="span6">
        <div class="pull-left" style="margin-right: 15px;">
          <img src="{{ profilePicturePath }}" class="img-polaroid" />
        </div>

        <h2>{{ fullName }}</h2>
      </div>
      <div class="span6">
        <ul class="inline user-counts-list">
          <li>
            <strong>Publicaciones: </strong><span class="count"> {{ postsNumber }} </span>
          </li>
          <li>
            <strong>Seguidores: </strong>
            <a class="count" href="/resetPassword"> {{ followers }} </a>
          </li>
          <li>
            <strong>Siguiendo: </strong>
            <a class="count" href="/resetPassword"> {{ following }} </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="feed-photos">
  <div class="row-fluid">
    <div class="span12">
      <ul class="thumbnails user-media-thumbnails">
        <li class="span2">

            <img src="http://placehold.it/150x150" />
