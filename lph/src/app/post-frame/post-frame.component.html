        $('.a1:eq(4)').find('.post img').attr('src', 'https://goo.gl/ZpfGSf');
        $('.a1:eq(4)').find('.caption span').text('I promised I will never compose poems on your eyes .. but I did');
        $(window).on('scroll resize', function holy_nob() {
            var wh = $(window).height();
            var wt = $(window).scrollTop();
            var wb = (wt + wh);
            var rbj = $('.lil-bar');
            var ft = $('.footer-cont');
            var ft_t = ft.offset().top;
            var ft_h = ft.height();
            var tof = (ft_t + ft_h);
            var fol = (ft_h + 15);
            if (wb >= tof) {
                rbj.css('bottom', fol);
            } else {
                rbj.css('bottom', '15px');
            }
            $('.fade-scroll').each(function() {
                var element = $(this);
                var el_h = element.height();
                var el_t = element.offset().top;
                var el_b = (el_t + el_h);
                if ((el_b > wt) && (el_t < wb)) {
                    element.addClass('animation');
                } else {
                    element.removeClass('animation');
                }
                if (wt > el_t) {
                    element.css('opacity', 1 - (wt - el_t) / 850);
                }
                if (wt > 10) {
                    $('.navbar').addClass('navfar').find('span').addClass('mini')
                    $('.fa-instagram').addClass('bisc');
                } else {
                    $('.navbar').removeClass('navfar');
                    $('.navbar span').removeClass('mini');
                    $('.fa-instagram').removeClass('bisc');
                }
            });
        });
        $('.list-order, .collapse').on('click', function() {
            $('.list').toggleClass('animate');
            $('.list-order').toggleClass('ba');
        });
        $("a[href='#']").click(function(e) {
            e.preventDefault();
        });
    });
</script>

<form class="form-horizontal col-xs-12" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <fieldset>

        <!-- Form Name -->
        <legend>Agrega un nuevo post</legend>

        <!-- Textarea -->
        <div class="control-group">
            <label class="control-label" for="Description">Description</label>
            <div class="controls">
                <textarea id="Description" name="Description" placeholder="Escribe lo que piensas"></textarea>
            </div>
        </div>

        <!-- Button -->
        <app-file-uploader></app-file-uploader>

        <div class="col-sm-2 mb-3 mb-sm-0">
            <button type="submit" class="btn btn-success btn-icon-split" [disabled]="!f.valid">
        Publicar
      </button>
        </div>

    </fieldset>
</form>
