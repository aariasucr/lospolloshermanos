<div class="container-fluid gedf-wrapper">
    <div class="row">
        <!-- SECCIÓN DE PERFIL - INICIO /////-->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <div class="h5">{{this.userName}}</div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="h6 text-muted">Followers</div>
                        <div class="h5">{{this.followers}}</div>
                    </li>
                    <li class="list-group-item">
                        <div class="h6 text-muted">Following</div>
                        <div class="h5">{{this.following}}</div>
                    </li>
                    <li class="list-group-item">Datos del perfil</li>
                </ul>
            </div>
        </div>
        <!-- SECCIÓN DE PERFIL - FIN /////-->

        <div class="col-md-6 gedf-main">
            <!--- \\\\\\\Post-->
            <div class="card gedf-card">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="true">¡Haz una publicación!</a>
                        </li>
                    </ul>
                </div>
                <form class="card-body" (ngSubmit)="onSubmit(f)" #f="ngForm">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="posts" role="tabpanel" aria-labelledby="posts-tab">
                            <div class="form-group">
                                <label class="sr-only" for="message">post</label>
                                <textarea class="form-control" id="message" name="content" rows="3" placeholder="¿Qué estás pensando?"></textarea>
                                <!-- <app-file-uploader [author]="this.user" id="customFile" (imagePick)="onImagePicked($event)"></app-file-uploader> -->
                            </div>
                        </div>
                    </div>
                    <div class="btn-toolbar justify-content-between">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Compartir</button>
                        </div>
                    </div>
                </form>
                <app-file-uploader [author]="this.user" id="customFile" (imagePick)="onImagePicked($event)"></app-file-uploader>
            </div>
            <!-- Post /////-->

            <div *ngFor="let post of this.posts">
                <app-post-frame [postId]="post"></app-post-frame>
            </div>

        </div>

        <!-- SECCIÓN DE PUBLICIDAD - INICIO /////-->
        <div class="col-md-3">
            <div class="card gedf-card">
                <div class="card-body">
                    <h5 class="card-title">TITULO DE PUBLICIDAD</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Sección de publicidad</h6>
                    <p class="card-text">Próximamente...</p>
                    <a href="#" class="card-link">Acceder</a>
                    <a href="#" class="card-link">Redirigir</a>
                </div>
            </div>
            <div class="card gedf-card">
                <div class="card-body">
                    <h5 class="card-title">TITULO DE PUBLICIDAD</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Sección de publicidad</h6>
                    <p class="card-text">Próximamente...</p>
                    <a href="#" class="card-link">Acceder</a>
                    <a href="#" class="card-link">Redirigir</a>
                </div>
            </div>
        </div>
        <!-- SECCIÓN DE PUBLICIDAD - FIN /////-->
    </div>
</div>
